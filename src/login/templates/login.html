<div class="login">
  <img src="img/Fondo4.png" alt="" width="100%" height="100%">
  <div class="container col-xs-6 col-xs-offset-3">
    <div class="container col-xs-2 col-xs-offset-4">
      <h3><b>INGRESAR</b></h3>
    </div>
    <div class="container col-xs-12">
      <div class="container col-xs-6 col-xs-offset-3">
        <h4>Usuario</h4>
      </div>
      <div class="container col-xs-6 col-xs-offset-3 input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" type="text" name="user" value="" placeholder="Usuario...">
      </div>
    </div>
    <div class="container col-xs-12">
      <div class="container col-xs-6 col-xs-offset-3">
        <h4>Contraseña</h4>
      </div>
      <div class="container col-xs-6 col-xs-offset-3 input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
        <input class="form-control" type="text" name="name" value="" placeholder="Contraseña...">
      </div>
    </div>
    <div class="btn-group col-xs-offset-2 col-xs-8">
      <div class="container col-xs-4 btn"
           ui-sref="register">
        <span>REGISTRAR</span>
      </div>
      <div class="container col-xs-4 btn">
           <span>INGRESAR</span>
      </div>
      <div class="container col-xs-4 btn"
           ui-sref="landing">
        <span>VOLVER</span>
      </div>
    </div>
  </div>
</div>
